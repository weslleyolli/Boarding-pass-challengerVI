<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assests/styles/style.css">
</head>

<body>
    <div id="app">
        <div id="title-items">
            <h1>Boarding pass</h1>
        </div>

        <main class="container-ticket">
            <section class="top">
                <div class="container-header">
                    <div class="header">
                        <div>
                            <P>Voo</P>
                            <strong>995$</strong>
                        </div>
                        <div class="container-header-last">
                            <p>Date</p>
                            <strong>2023/05/23</strong>
                        </div>
                    </div>
                    <div class="container-locale departure">
                        <div>
                            <p>SÃ£o Paulo, Brazil</p>
                            <strong>GRU</strong>
                            <h3>17:00</h3>
                        </div>
                        <div>
                            <img src="./assests/image/airplane.svg" alt="">
                        </div>
                        <div class="container-locale-last arrival">
                            <p>San Francisco</p>
                            <strong>SFO</strong>
                            <div class="container-time-zone">
                                <div>
                                    <h3>04:48</h3>
                                </div>
                                <div class="container-number-time-zone">
                                    <span>+1</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="middle">
                <div class="container-info">
                    <div class="container-info-items">
                        <div>
                            <p>Passenger</p>
                            <strong>Rodrigo Terron</strong>
                        </div>
                        <div>
                            <p>Seat</p>
                            <strong>28A</strong>
                        </div>
                    </div>
                </div>
                <div class="balls-one"></div>
                <div class="balls-two"></div>
                <div class="balls-three"></div>
                <div class="balls-four"></div>
            </section>

            <section class="bottom">
                <div class="container-details">
                    <div class="left-items">
                        <div>
                            <p>Boarding</p>
                            <div class="hour">
                                <span>16:15</span>
                            </div>
                        </div>
                        <div>
                            <p>Terminal</p>
                            <strong>2</strong>
                        </div>
                        <div>
                            <p>Gate</p>
                            <h3>15</h3>
                        </div>
                    </div>
                    <div class="right-items">
                        <div> <img src="./assests/image/qrcode.png" alt=""> </div>
                        <div>
                            <p>Boarding group 3</p>
                        </div>
                    </div>
                </div>
                <div class="container-warning">
                    <p><strong>Warning:</strong> the gate close at 16:45</p>
                </div>
            </section>
        </main>

        <footer>
            If you have any problems, contact your airline's service desk.
        </footer>
    </div>
</body>

</html>
